<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <section class="product py-4">
        <div class="container">
            <h1 class="my-2">Product</h1>

            <label for="productName">Product Name</label>
            <input type="text" class="form-control" name="" id="productName">

            <label for="productPrice">Product Price</label>
            <input type="text" class="form-control"   id="productPrice">


            <label for="productCateg">Product Categ</label>
            <input type="text" class="form-control"   id="productCateg">


            <label for="productDesc">Product Desc</label>
            <input type="text" class="form-control"   id="productDesc">

            <label for="productCount">Product Count</label>
            <input type="number" class="form-control w-25"   id="productCount">


            <button class="btn btn-info mt-3" onclick="addProduct()"> Add Product </button>
            <button class="btn btn-danger mt-3" onclick="deleteAll()" > Delete All </button>

            <input type="text" class="form-control w-50 m-auto my-3"
            placeholder="Search Products" onkeyup="searchProduct(this.value)" name="" id="">
           
           
           
            <table class="table mt-5 text-center table-bordered">
                <thead>
                    <th>ID</th>
                    <th>Product Name</th>
                    <th>Product Price</th>
                    <th>Product Categ</th>
                    <th>Product Description</th>
                    <th>Delete</th>
                    <th>Update</th>
                </thead>
                <tbody id="tBody">
                 
                </tbody>
            </table>
        </div>
    </section>
 

    <!-- js files -->
    <script src="js/main.js"></script>
</body>

</html>
